<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9284f69b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>설정</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:45</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="set__title">
      <div class="set__contents">
        <div class="set__column">
          <a href="index.html" class="set-icon">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="set__column">
          <span> 설정 </span>
        </div>
        <div class="set__column">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main class="set__top">
      <div class="set__top-menu">
        <div class="menu-btn">
          <i class="fas fa-bullhorn">
            <span class="btn-name">공지사항</span>
          </i>
        </div>
        <div class="menu-btn">
          <i class="fas fa-flask">
            <span class="btn-name">실험실</span>
          </i>
        </div>
        <div class="menu-btn">
          <i class="fas fa-exclamation-circle">
            <span class="btn-name">버전정보</span>
          </i>
        </div>
      </div>
    </main>
    <bottom class="set__bottom">
      <div class="set__bottom-menu">
        <i class="fas fa-lock">
          <span class="btn-name">개인/보안</span>
        </i>
      </div>
      <div class="set__bottom-menu">
        <i class="fas fa-bell">
          <span class="btn-name">알림</span>
        </i>
      </div>
      <div class="set__bottom-menu">
        <i class="fas fa-user">
          <span class="btn-name">친구</span>
        </i>
      </div>
      <div class="set__bottom-menu">
        <i class="fas fa-comment">
          <span class="btn-name">채팅</span>
        </i>
      </div>
      <div class="set__bottom-menu">
        <i class="fas fa-sun">
          <span class="btn-name">화면</span>
        </i>
      </div>
      <div class="set__bottom-menu">
        <i class="fas fa-brush">
          <span class="btn-name">테마</span>
        </i>
      </div>
      <div class="set__bottom-menu">
        <i class="fas fa-phone-alt">
          <span class="btn-name">통화</span>
        </i>
      </div>
      <div class="set__bottom-menu">
        <i class="fas fa-star">
          <span class="btn-name">게임별</span>
        </i>
      </div>
    </bottom>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="setting.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
