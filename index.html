<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9284f69b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>메인화면</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:45</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="top-title">
      <div class="top-title__column">
        <h1 class="top__title">친구</h1>
      </div>
      <div class="top-title__column">
        <span class="top-title__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="top-title__icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="top-title__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="top-title__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/clone-image1.jpg" class="main-avatar" />
          <div class="friend__contents">
            <span class="friend__name">김빈현</span>
            <span class="friend__status"></span>
          </div>
        </div>
        </div>
      </header>
      <div class="birthday__friends">
        <h5>생일인 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/birthday-image.png" class="sub-avatar" />
          
          <div class="friend__contents">
            <span class="friend__name">친구의 생일을 확인해보세요!</span>
          </div>
          <div class="friend__contents">
            <span class="friend__number">2 ></span>
       </div>
        </div>
      </div>
      </div>
        <div class="best__frineds">
          <h5>즐겨찾기</h5>
          <li class="friend__friend friend friend">
            <div class="friend__column__best">
              <img src="images/image2.jpeg" class="sub-avatar" />
              <div class="friend__contents">
                <span class="friend__name">김준빈</span>
            </div>
            <div class="friend__contents">
              <span class="friend__listening">음악재생</span>
          </li>
          <li class="friend__friend friend friend">
            <div class="friend__column__best">
              <img src="images/image4.jpeg" class="sub-avatar" />
              <div class="friend__contents">
                <span class="friend__name">아빠는빠덜</span>
                <span class="friend__status">기 다 림 ~~~ 더 내려놓기</span>
            </div>
          </li>
          <li class="friend__friend friend friend">
            <div class="friend__column__best">
              <img src="images/image3.jpeg" class="sub-avatar" />
              <div class="friend__contents">
                <span class="friend__name">엄마는마덜</span>
                <span class="friend__status">"하나님만, 믿고 의지할 유일한 대상이다."</span>
            </div>
          </li>
        </div>
        <div class="recommend__frineds">
          <h5>추천친구</h5>
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/recommend.png" class="sub-avatar" />
            
            <div class="friend__contents">
              <span class="friend__name">새로운 친구를 만나보세요!</span>
            </div>
            <div class="friend__contents">
              <div class="friend__number">
                <span>8 ></span>
              </div>
             </div>
            </div>
         </div>
        </div>
        <div class="channel__friends">
          <h5>채널</h5>
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/image6.png" class="sub-avatar" />
            
            <div class="friend__contents">
              <span class="friend__name">채널</span>
            </div>
            <div class="friend__contents">
              <div class="friend__number">
                <span>20 ></span>
              </div>
            </div>
            </div>
          </div>
         <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/image7.png" class="sub-avatar" />
        
          <div class="friend__contents">
            <span class="friend__name">마켓컬리</span>
          </div>
          <div class="friend__contents">
            <span class="friend__status">내일의 장보기, 마켓컬리</span>
          </div>
          </div>
       </div>
        </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
